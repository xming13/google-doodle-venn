		// init method

			canvas.addEventListener("mousemove", onMouseMove, false);
			canvas.addEventListener("click", onClick, false);

		}
		
		function reset() {
			cancelAnimationFrame(requestID);
			canvas 				= null,
			context 			= null,
			smallLeftIcons		= [],
			smallRightIcons 	= [],
			bigLeftIcons 		= [],
			bigRightIcons	 	= [],

			bigLeftIconCenterX 	= 150,
			bigRightIconCenterX = 450,
			distSmallLeftIcon 	= 122,
			distSmallRightIcon  = 0,
			tick				= 0,
			iconIndexRotate 	= 0;

		}

		function createAnimations() {
//			var animCircle = new Animation(sprites[sprites.length - 1]);
//			animations.push(animCircle);
			
			for (var i = 0; i < sprites.length; i++) {
				animations.push(new Animation(sprites[i]));
			}
		}
		
		function onMouseMove(event) {
			var mousePos = getMousePos(this, event);
			
			var icons = smallLeftIcons.concat(smallRightIcons);
			
			var isHover = false;
			for (var i = 0; i < icons.length; i++) {
				
				var icon = icons[i];
				if ((icon.type == TYPE_ICON_LEFT && !selectedLeftIcon)
					|| (icon.type == TYPE_ICON_RIGHT && selectedLeftIcon && !selectedRightIcon))
				{
					var startX = icon.centerX - icon.width / 2;
					var endX = icon.centerX + icon.width / 2;
					var startY = icon.centerY - icon.height / 2;
					var endY = icon.centerY + icon.height / 2;
					
					if (mousePos.x >= startX 
						&& mousePos.x <= endX
						&& mousePos.y >= startY 
						&& mousePos.y <= endY) {
						icon.setHover(true);
						isHover = true;
					} 
					else {
						icon.setHover(false);
					}
				}
			}
			canvas.style.cursor = isHover ? 'pointer' : 'auto';
		}
		
		function onClick(event) {
			var mousePos = getMousePos(this, event);

			var icons = smallLeftIcons.concat(smallRightIcons);
			if (selectedCenterIcon != null) {	
				icons.push(selectedCenterIcon);
			}
			for (var i = 0; i < icons.length; i++) {
				var icon = icons[i];
				
				i
				if ((icon.type == TYPE_ICON_LEFT && !selectedLeftIcon)
					|| (icon.type == TYPE_ICON_RIGHT && selectedLeftIcon && !selectedRightIcon)
					|| (icon.type == TYPE_ICON_CENTER && selectedLeftIcon && selectedRightIcon))
				{
					var startX = icon.centerX - icon.width / 2;
					var endX = icon.centerX + icon.width / 2;
					var startY = icon.centerY - icon.height / 2;
					var endY = icon.centerY + icon.height / 2;

					if (mousePos.x >= startX 
						&& mousePos.x <= endX
						&& mousePos.y >= startY 
						&& mousePos.y <= endY) {
						icon.onClick();
					}
				}
			}
		}
		
		function getMousePos(canvas, evt) {
			var rect = canvas.getBoundingClientRect();
			return {
			  x: evt.clientX - rect.left,
			  y: evt.clientY - rect.top
			};
		}
		
		// The main loop where everything happens
		function update() {
			requestID = requestAnimFrame(update);
			draw();
		}
		
		// draw method
		function draw() {
			tick++;
			
			rotateSmallIcon();

			context.clearRect(0, 0, canvas.width, canvas.height);
			
			if (selectedLeftIcon) {
				// 
				animationEvents['leftIconSelectedStart'].isStart = true;
				
				// set Text based on selectedLeftIcon
				context.font = '14px Arial';
				context.textAlign = 'center';
				context.fillText(leftIconMapping[selectedLeftIcon.index], 
					bigLeftIconCenterX, 
					BIG_LEFT_ICON_CENTER_Y - BIG_ICON_RADIUS - 4
				);
				
				// animate smallLeftIcon to center of BigLeftIcon
				if (!animationEvents['leftIconSelectedStart'].isEnd) {
					if (distSmallLeftIcon - 3 > 0) {
						distSmallLeftIcon -= 3;
					} 
					else {
						distSmallLeftIcon = 0;
					}

					var isFinishedAnim = true;
					for (var i = 0; i < smallLeftIcons.length; i++) {
						var icon = smallLeftIcons[i];
						if (icon.alpha - 0.05 > 0) {
							icon.alpha -= 0.05;
							isFinishedAnim = false;
						} 
						else {
							icon.alpha = 0.0;								
						}
					}					
					animationEvents['leftIconSelectedStart'].isEnd = distSmallLeftIcon == 0 && isFinishedAnim;
				} 
				else {
					animationEvents['leftIconSelectedEnd'].isStart = true;
					
					if (!animationEvents['leftIconSelectedEnd'].isEnd) {
						// animate the right small icons from center to outer
						if (distSmallRightIcon + 3 < SMALL_ICON_DIST) {
							distSmallRightIcon += 3;
						}
						else {
							distSmallRightIcon = SMALL_ICON_DIST;
							animationEvents['leftIconSelectedEnd'].isEnd = true;
						}
					}					
				}
				
				if (distSmallLeftIcon > BIG_ICON_RADIUS) {
					bigDefaultLeftIcon.alpha = 0.4;
					bigDefaultLeftIcon.copyImage(bigLeftIcons[selectedLeftIcon.index]);
				} 
				else {
					if (bigDefaultLeftIcon.alpha + 0.015 < 1.0) {
						bigDefaultLeftIcon.alpha += 0.015;
					}
					else {
						bigDefaultLeftIcon.alpha = 1.0;
					}
				}				
			}
			if (selectedRightIcon) {
				animationEvents['rightIconSelectedStart'].isStart = true;
			
				// set Text based on selectedRightIcon
				context.font = '14px Arial';
				context.textAlign = 'center';
				context.fillText(rightIconMapping[selectedLeftIcon.index][selectedRightIcon.index].text, 
					bigRightIconCenterX, 
					BIG_RIGHT_ICON_CENTER_Y - BIG_ICON_RADIUS - 4
				);		
				
				// animate smallRightIcon to center of BigRightIcon
				if (distSmallRightIcon > 0) {
					distSmallRightIcon -= 3;
					for (var i = 0; i < smallRightIcons.length; i++) {
						var icon = smallRightIcons[i];
						if (icon.alpha - 0.05 > 0) {
							icon.alpha -= 0.05;
						} 
						else {
							icon.alpha = 0.0;
						}
					}
				}
				else {
					animationEvents['rightIconSelectedStart'].isEnd = true;
					animationEvents['rightIconSelectedEnd'].isStart = true;
					animationEvents['rightIconSelectedEnd'].isEnd = true;
				}
				
				if (distSmallRightIcon > BIG_ICON_RADIUS) {
					bigDefaultRightIcon.alpha = 0.4;
					var index = rightIconMapping[selectedLeftIcon.index][selectedRightIcon.index].index;
					bigDefaultRightIcon.copyImage(bigRightIcons[index]);
				} 
				else {
					if (bigDefaultRightIcon.alpha + 0.015 < 1) {
						bigDefaultRightIcon.alpha += 0.015;
					}
					else {
						bigDefaultRightIcon.alpha = 1.0;
					}
				}
				
				// set selected Animation based on the combination of the selected left and right choices
				if (!selectedAnimation) {
					var animIndex = rightIconMapping[selectedLeftIcon.index][selectedRightIcon.index].animIndex;
					selectedAnimation = animations[animIndex];
				}
				
				if (animationEvents['rightIconSelectedEnd'].isEnd) {
					animationEvents['bigIconsToCenterStart'].isStart = true;
					// animate bigLeftIcon to center of the canvas
					if (bigLeftIconCenterX + 2 < BIG_LEFT_ICON_CENTER_X_FINAL) {
						bigLeftIconCenterX += 2;
					}
					else {
						bigLeftIconCenterX = BIG_LEFT_ICON_CENTER_X_FINAL;
					}
				
					// animate bigRightIcon to center of the canvas
					if (bigRightIconCenterX - 2 > BIG_RIGHT_ICON_CENTER_X_FINAL) {
						bigRightIconCenterX -= 2;
					} 
					else {
						bigRightIconCenterX = BIG_RIGHT_ICON_CENTER_X_FINAL;
					}

					animationEvents['bigIconsToCenterStart'].isEnd = 
						bigLeftIconCenterX == BIG_LEFT_ICON_CENTER_X_FINAL &&
						bigRightIconCenterX == BIG_RIGHT_ICON_CENTER_X_FINAL;
					animationEvents['bigIconsToCenterEnd'].isStart =
						animationEvents['bigIconsToCenterEnd'].isEnd =
						animationEvents['bigIconsToCenterStart'].isEnd;
						
					// animate center icon
					if (bigLeftIconCenterX > CENTER_X_FINAL - BIG_ICON_RADIUS 
						&& bigRightIconCenterX < CENTER_X_FINAL + BIG_ICON_RADIUS) {
						animationEvents['iconCenterStart'].isStart = true;
						
						if (selectedCenterIcon.alpha + 0.025 < 1) {
							selectedCenterIcon.alpha += 0.025;
						}
						else {
							selectedCenterIcon.alpha = 1.0;
							animationEvents['iconCenterStart'].isEnd = true;
							animationEvents['iconCenterEnd'].isStart = true;
							animationEvents['iconCenterEnd'].isEnd = true;
						}
						
						if (animationEvents['iconCenterEnd'].isEnd) {
							animationEvents['animationCenterStart'].isStart = true;
							if (selectedAnimation.alpha + 0.025 < 1) {
								selectedAnimation.alpha += 0.025;
								animationEvents['animationCenterStart'].isEnd = true;
							}
							else {
								selectedAnimation.alpha = 1.0;
								animationEvents['animationCenterEnd'].isStart = true;
								animationEvents['animationCenterEnd'].isEnd = true;
							}
						}
					}
				}
			}
			
			// render smallLeftIcons
			for (var i = 0; i < smallLeftIcons.length; i++) {
				smallLeftIcons[i].render(
					bigLeftIconCenterX - Math.cos((45.0 - i * 22.5) / 180.0 * Math.PI) * distSmallLeftIcon, 
					BIG_LEFT_ICON_CENTER_Y - Math.sin((45.0 - i * 22.5) / 180.0 * Math.PI) * distSmallLeftIcon
				);
			}
			
			// render smallRightIcons
			for (var i = 0; i < smallRightIcons.length; i++) {
				smallRightIcons[i].render(
					bigRightIconCenterX + Math.cos((45.0 - i * 22.5) / 180.0 * Math.PI) * distSmallRightIcon,
					BIG_RIGHT_ICON_CENTER_Y - Math.sin((45.0 - i * 22.5) / 180.0 * Math.PI) * distSmallRightIcon
				);
			}
			
			// render bigDefaultLeftIcon and bigDefaultRightIcon
			bigDefaultLeftIcon.render(bigLeftIconCenterX, BIG_LEFT_ICON_CENTER_Y);
			bigDefaultRightIcon.render(bigRightIconCenterX, BIG_RIGHT_ICON_CENTER_Y);
			
			// render selectedCenterIcon
			if (selectedCenterIcon) {
				selectedCenterIcon.centerRender();
			}
			
			// render selectedAnimation
			if (selectedAnimation) {
				selectedAnimation.render();
			}
		}
		
		function rotateSmallIcon() {			
			if (tick > 160) {
				if (!selectedLeftIcon) {
					smallLeftIcons[iconIndexRotate].rotateRad = 0;	
					iconIndexRotate = (iconIndexRotate + 1) % smallLeftIcons.length;
				} 
				else if (!selectedRightIcon) {
					smallRightIcons[iconIndexRotate].rotateRad = 0;
					iconIndexRotate = (iconIndexRotate + 1) % smallRightIcons.length;
				}

				tick = 0;
			} 
			else {
				if (!selectedLeftIcon) {
					smallLeftIcons[iconIndexRotate].updateRotateRad(tick);
				}
				else if (!selectedRightIcon) {
					smallRightIcons[iconIndexRotate].updateRotateRad(tick);
				}
			}
		}
		
		var Sprite = function(imagePath, coordsArray) {
			this.image = new Image();		
			this.image.src = imagePath;
			this.coordsArray = coordsArray;		
		};
		Sprite.prototype = {
			loadIcons: function(type) {
				for (var i = 0; i < this.coordsArray.length; i++) {
					var icon = new Icon(i, type, this.image, this.coordsArray[i]);
					
					if (icon.width < 100) {
						icon.alpha = 0.8;
						if (type == TYPE_ICON_LEFT) {
							smallLeftIcons.push(icon);
						}
						else if (type == TYPE_ICON_RIGHT) {
							smallRightIcons.push(icon);
						}
						else if (type == TYPE_ICON_CENTER) {
							centerIcons.push(icon);
						}
					}
					else {
						if (type == TYPE_ICON_LEFT) {
							bigLeftIcons.push(icon);
						}
						else if (type == TYPE_ICON_RIGHT) {
							bigRightIcons.push(icon);
						}
						else if (type == TYPE_ICON_CENTER) {
							centerIcons.push(icon);
						}
					}
				}
			}
		};
		
		var Icon = function(index, type, image, coords) {
			this.index = index;
			this.type = type;
			this.image = image;
			if (coords != null) {
				this.clipX = coords[0];
				this.clipY = coords[1];
				this.width = coords[2];
				this.height = coords[3];
			}
			this.centerX = 0;
			this.centerY = 0;
			this.alpha = 1.0;
			this.rotateRad = 0;
			this.isHovered = false;
		};
		Icon.prototype = {
			copyImage: function(icon) {
				this.image = icon.image;
				this.clipX = icon.clipX;
				this.clipY = icon.clipY;
				this.width = icon.width;
				this.height = icon.height;
			},
			updateRotateRad: function(tick) {
				if (tick > 160) {
					return;
				} 
				else if (tick > 140) {
					this.rotateRad += (this.type == TYPE_ICON_LEFT) ?
						Math.PI * 2 * 2 / 360 :
						-Math.PI * 2 * 2 / 360;
				}
				else if (tick > 120) {			
					this.rotateRad += (this.type == TYPE_ICON_LEFT) ?
						-Math.PI * 2 * 4 / 360 :
						Math.PI * 2 * 4 / 360;
				}
				else if (tick > 100) {
					this.rotateRad += (this.type == TYPE_ICON_LEFT) ?
						Math.PI * 2 * 2 / 360 :
						-Math.PI * 2 * 2 / 360;
				}	
			},
			setHover: function(isHover) {
				if (!this.isHovered && isHover) {
					this.isHovered = isHover;
					this.alpha = 1.0;
				}
				else if (this.isHovered && !isHover) {
					this.isHovered = isHover;
					this.alpha = 0.8;
				}
			},
			onClick: function() {
				if (this.type == TYPE_ICON_LEFT && !selectedLeftIcon) {
					selectedLeftIcon = this;
					iconIndexRotate = 0;
				}
				else if (this.type == TYPE_ICON_RIGHT && !selectedRightIcon) {
					selectedRightIcon = this;
					
					//set center icon
					selectedCenterIcon = new Icon(-1, TYPE_ICON_CENTER, null, null);
					selectedCenterIcon.copyImage(centerIcons[selectedLeftIcon.index * smallLeftIcons.length + selectedRightIcon.index]);
					selectedCenterIcon.alpha = 0.0;					
				} 
				else if (this.type == TYPE_ICON_CENTER) {
					reset();
				}
			},
			render: function(centerX, centerY) {
				this.centerX = centerX;
				this.centerY = centerY;
				context.save();
				context.globalAlpha = this.alpha;
				context.beginPath();
				context.arc(centerX, centerY, this.width / 2, 0, Math.PI * 2, true);
				context.closePath();
				context.clip();
				context.translate(this.centerX, this.centerY);
				context.rotate(this.rotateRad);
				context.translate(-this.centerX, -this.centerY);
				
				context.drawImage(
					this.image, 
					this.clipX, this.clipY, 
					this.width, this.height, 
					centerX - this.width / 2, centerY - this.height / 2, 
					this.width, this.height);
					
				context.restore();
			},
			centerRender: function() {
				this.centerX = CENTER_X_FINAL;
				this.centerY = CENTER_Y_FINAL;
				context.save();
				context.globalAlpha = this.alpha;
				context.beginPath();
				
				var distX = (BIG_RIGHT_ICON_CENTER_X_FINAL - BIG_LEFT_ICON_CENTER_X_FINAL) / 2;
				var radian = Math.acos(distX / BIG_ICON_RADIUS);
				
				context.arc(BIG_LEFT_ICON_CENTER_X_FINAL, BIG_LEFT_ICON_CENTER_Y, BIG_ICON_RADIUS, 
					-1 * radian, radian, false);
				context.arc(BIG_RIGHT_ICON_CENTER_X_FINAL, BIG_RIGHT_ICON_CENTER_Y, BIG_ICON_RADIUS, 
					Math.PI - radian, Math.PI + radian, false);
				context.closePath();
				context.clip();
				context.drawImage(
					this.image, 
					this.clipX, this.clipY, 
					this.width, this.height, 
					this.centerX - this.width / 2, this.centerY - this.height / 2, 
					this.width, this.height);
				context.restore();
			}
		};
	
		var Animation = function(sprite) {
			this.sprite = sprite;
			this.frameIndex = 0;
			this.frame = this.sprite.coordsArray[0];
			this.frameThreshold = this.sprite.coordsArray[0].length * 3;
			this.tick = 0;
			this.alpha = 0;
		};
		Animation.prototype = {
			animateStart: function() {
				selectedAnimation = this;
			},
			animateStop: function() {
				selectedAnimation = null;
			},			
			render: function() {
				this.tick++;
				if (this.tick > this.frameThreshold) {
					this.frameIndex = (this.frameIndex + 1) % this.sprite.coordsArray.length;
					this.tick %= this.frameThreshold;
				}
				this.frame = this.sprite.coordsArray[this.frameIndex];
				this.centerX = CENTER_X_FINAL;
				this.centerY = CENTER_Y_FINAL;
				context.save();
				context.globalAlpha = this.alpha;
				context.beginPath();
				
				var distX = (BIG_RIGHT_ICON_CENTER_X_FINAL - BIG_LEFT_ICON_CENTER_X_FINAL) / 2;
				var radian = Math.acos(distX / BIG_ICON_RADIUS);
				
				context.arc(BIG_LEFT_ICON_CENTER_X_FINAL, BIG_LEFT_ICON_CENTER_Y, BIG_ICON_RADIUS,

				context.arc(BIG_RIGHT_ICON_CENTER_X_FINAL, BIG_RIGHT_ICON_CENTER_Y, BIG_ICON_RADIUS, 
					Math.PI - radian, Math.PI + radian, false);
				context.closePath();
				context.clip();
				context.drawImage(
					this.sprite.image, 
					this.frame[0], this.frame[1], 
					this.frame[2], this.frame[3], 
					this.centerX - this.frame[2] / 2, 
					this.centerY - this.frame[3] / 2, 
					this.frame[2], this.frame[3]);
				context.restore();
			}
