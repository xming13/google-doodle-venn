<html>
<head>
	<meta charset="uft-8">
    <title>Google Doodle Venn</title>
	<style type="text/css">
		#content {
			margin: 0 auto;
			max-width: 960px;
		}
		
		#canvas-google-doodle { 
			background:url(images/background.png);
			margin: 0 auto;
			display: block;
		}
		
		#canvas-color { 
			background: white;
			margin: 0 auto;
			display: block;
		}
		
		#reset {
			width: 50px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			background: #00B2FF;
			border-radius: 50%;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="content">
		<canvas id="canvas-google-doodle" width="600" height="220">
			This text is displayed if your browser does not support HTML5 Canvas.
		</canvas>
		<center>
			<div id="reset">
				Reset
			</div>
		</center>
		<canvas id="canvas-color" width="600" height="220">
			This text is displayed if your browser does not support HTML5 Canvas.
		</canvas>		
	</div>
</body>  
<script src="js/requestAnimFrame.js"></script>
<script src="js/sprite-manager.js"></script>
<script src="js/animation-manager.js"></script>
<script src="js/venns.js"></script>
<script src="js/venns-color.js"></script>
<script type="text/javascript">		
	// Go
	window.onload = function() {
		XMing.Venns.initialize();
		XMing.VennsColor.initialize();
		
		var btnReset = document.getElementById('reset');
		btnReset.addEventListener("click", XMing.Venns.reset, false);
	};
	
</script>
</html>
